<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://jaredmatthews.files.wordpress.com/2010/07/facebook_favicon.png">
    <link rel="stylesheet" href="css/main.css" media="screen" type="text/css">
    <title>Facebook Rebuild</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <section id="header">
        <div class="logo">
          <h1>facebook</h1>
        </div>
        <form class="form-submit">
          <div class="form-group">
            <label for="email">Email or Phone</label>
            <input type="text" name="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password">
          </div>
          <button type="submit" name="button">Log In</button>
          <div class="header-link">
            <a href="#">Forgot account?</a>
          </div>
        </form>
      </section>
        <!-- End Header -->
        <!-- Top body -->

      <div id="main">
          <!-- Side Nav -->
        <section class="side-nav">
          <ul>
          <img src="img/plato.jpg" alt="plato picture" />
          <a href="#">Plato</a>
          <a class="at-user" href="#">@PlatoAuthor</a>
          <!-- REMEMBER ::hover -->
            <li>Home</li>
            <li>Posts</li>
            <li>Photos</li>
            <li>About</li>
            <li>Likes</li>
            <li>Create a Page</li>
          </ul>
        </section><!-- End Side nav -->
        <!-- Profile Feed -->
        <div class="profile-feed">
          <!-- Hero Image -->
          <section class="hero">
          </section>

          <div id="main-body">
            <section class="feed">
              <h1>PLEASE WORK</h1>
            </section>
            <section class="related">
              <h1>DID IT WORK!?</h1>
            </section>
          </div>
        </div><!-- End profile-feed -->
      </div>
    </div>
  </body>
</html>
